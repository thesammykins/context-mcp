name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .release-please-manifest.json
          
      - name: Checkout code for publishing
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        
      - name: Install dependencies
        if: ${{ steps.release.outputs.release_created }}
        run: |
          rm -rf node_modules package-lock.json
          npm install
          
      - name: Build project
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build
        
      - name: Verify executable permissions
        if: ${{ steps.release.outputs.release_created }}
        run: npm run test:executable
        
      - name: Test package installation locally
        if: ${{ steps.release.outputs.release_created }}
        run: |
          npm pack
          npm install -g ./thesammykins-agent-progress-mcp-*.tgz
          timeout 3s agent-progress-mcp 2>/dev/null || echo "Package executable test passed"
          npm uninstall -g @thesammykins/agent-progress-mcp
          rm thesammykins-agent-progress-mcp-*.tgz
          
      - name: Publish to npm
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}